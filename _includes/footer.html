    <footer class="footer">
        <ul class="list-unstyled list-inline contact-list text-center">
       
	       {% if site.email %}
	        <li class="email"><a href="mailto: {{site.email}}"><i class="fa fa-envelope"></i></a></li>
	        {% endif %}
	        
	        {% if site.phone %}
	        <li class="phone"><a href="tel:{{site.phone}}"><i class="fa fa-phone"></i></a></li>
	        {% endif %}
	        
	        {% if site.website %}
	        <li class="website"><a href="http://{{site.website}}" target="_blank"><i class="fa fa-globe"></i></a></li>
	        {% endif %}
	        
	        {% if site.medium %}
	        <li class="website"><a href="https://medim.com/{{site.medium}}" target="_blank"><i class="fa fa-medium"></i></a></li>
	        {% endif %}

	        {% if site.linkedin %}
	        <li class="linkedin"><a href="https://in.linkedin.com/in/{{site.linkedin}}" target="_blank"><i class="fa fa-linkedin"></i></a></li>
	        {% endif %}
	        
	        {% if site.github %}
	        <li class="github"><a href="https://github.com/{{site.github}}" target="_blank"><i class="fa fa-github"></i></a></li>
	        {% endif %}
	        
	        {% if site.twitter %}
	        <li class="twitter"><a href="https://twitter.com/{{site.twitter}}" target="_blank"><i class="fa fa-twitter"></i></a></li>
	        {% endif %}
	        
	    </ul>
    </footer><!--//footer-->
